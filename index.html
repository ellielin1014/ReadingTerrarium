<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reading Terrarium</title>
    <meta name="description" content="How's your terrarium doing today">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>How's your terrarium?</h1>
    <h3>Set my terrarium's temperature and soil moisture range</h3>
    <form action="#" method="post">
      Min Temp: <input type="text" name="temp_min" id="temp_min">
      Max Temp: <input type="text" name="temp_max" id="temp_max"> <br><br>
      Min Moisture: <input type="text" name="moisture_min" id="moisture_min">
      Max Moisture: <input type="text" name="moisture_max" id="mositure_max"> <br><br>
      <input id="submit" type="submit" value="Submit">
    </form>
    <br><br>

    <button onclick="getRange('https://reading-terrarium.glitch.me/range')">Get range</button>

    <p>The Temperature Range you set is: <span id="terrariumRange_temp_min"></span> to <span id="terrariumRange_temp_max"></span></p>
    <p>The Moisture Range you set is: <span id="terrariumRange_moisture_min"></span> to <span id="terrariumRange_moisture_max"></span></p>


    <button onclick="getStatus('https://reading-terrarium.glitch.me/thermostat')">Get status</button>

    <p>Current Temperature is:<span id="terrariumStatus_temp"></span></p>
    <p>Current Moisture is:<span id="terrariumStatus_moisture"></span></p>
    <p>Current Status is: <span id="terrariumStatus_status"></span></p>
    <p>Current sound playing is: <span id="terrariumStatus_sound"></span></p>

  </body>
  <foot>
    <script src="/client.js" defer></script>
  </foot>
</html>
